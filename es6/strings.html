<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串操作</title>
</head>
<body>
    <div>str.startsWith(string, index)</div>
    <div>str 字符串，从 index 开始，是否存在 string 字符串；</div>
    <br>
    <div>类似的还有：</div>
    <div>str.endsWith(string, index) == 以 string 结尾</div>
    <div>str.includes(string, index) == 是否包含 string</div>
    <br>
    <div>str.repeat(num)</div>
    <div>str 字符串复制 num 次，拼接起来并且返回拼接后的字符串，不影响原字符串；</div>
    <br>
    <div>模板字符串 `${}`，使用数字键1前面那个 ~ `</div>
    <div>String.trim() 去掉前后空白字符串</div>
    <script>
        var str = 'zhong';
        str = str.repeat(3);
        console.log(str);

        console.log('\n==== template ====');
        var user = {
            name: '007',
            sex: 'man'
        };
        str = `
            My name is ${user.name}, I'm a ${user.sex}
        `;
        console.log(str);
        console.log(str.trim());
    </script>
</body>
</html>
