<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>navigator浏览器对象</title>
</head>
<body>
	<script>
		var brower = navigator.appName;
		var version = navigator.appVersion;
		var platform = navigator.platform;
		var userAgent = navigator.userAgent;

		console.log('浏览器：' + brower);
		console.log('版本信息：' + version);
		console.log('操作系统：' + platform);
		console.log(userAgent);
	</script>
</body>
</html>
